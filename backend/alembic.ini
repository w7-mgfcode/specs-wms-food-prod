# Alembic Configuration File

[alembic]
# Path to migration scripts
script_location = alembic

# Template used for new migrations
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Truncate long revision hashes
truncate_slug_length = 40

# Set to 'true' to run the environment during 'alembic revision'
revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without a source .py file
sourceless = false

# Version location specification
version_locations = %(here)s/alembic/versions

# Version path separator (OS-specific)
version_path_separator = os

# Output encoding
output_encoding = utf-8

# Database URL - will be overridden by env.py
sqlalchemy.url = postgresql+asyncpg://admin:password@localhost:5432/flowviz


[post_write_hooks]
# Hooks to run after generating revision

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
