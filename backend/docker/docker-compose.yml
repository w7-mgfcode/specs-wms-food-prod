version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: flowviz_db_fastapi
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: flowviz
    ports:
      - "5433:5432"  # Use 5433 to avoid conflict with existing postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/01_init.sql
      - ./seed_traceability.sql:/docker-entrypoint-initdb.d/02_seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d flowviz"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - flowviz_net

  pgbouncer:
    image: edoburu/pgbouncer:latest
    container_name: flowviz_pgbouncer
    environment:
      - DATABASE_URL=postgres://admin:password@postgres:5432/flowviz
      - POOL_MODE=transaction
      - MAX_CLIENT_CONN=1000
      - DEFAULT_POOL_SIZE=25
      - RESERVE_POOL_SIZE=5
      - RESERVE_POOL_TIMEOUT=3
      - SERVER_RESET_QUERY=DISCARD ALL
      - LOG_CONNECTIONS=1
      - LOG_DISCONNECTIONS=1
      - STATS_PERIOD=60
    ports:
      - "6432:5432"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - flowviz_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pg_isready", "-h", "localhost", "-p", "5432"]
      interval: 10s
      timeout: 5s
      retries: 3

  valkey:
    image: valkey/valkey:8-alpine
    container_name: flowviz_cache
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - flowviz_net

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: flowviz_api_fastapi
    ports:
      - "8000:8000"
    environment:
      # Connect directly to PostgreSQL (bypassing PgBouncer due to SCRAM auth issue)
      - DATABASE_URL=postgresql+asyncpg://admin:password@postgres:5432/flowviz
      - REDIS_URL=redis://valkey:6379/0
      - SECRET_KEY=dev-secret-key-change-in-production-min-32-chars
      - JWT_ALGORITHM=HS256
      - JWT_EXPIRE_MINUTES=30
      - CELERY_BROKER_URL=redis://valkey:6379/0
      - CELERY_RESULT_BACKEND=redis://valkey:6379/0
      - ENVIRONMENT=development
      - DEBUG=true
    depends_on:
      postgres:
        condition: service_healthy
      valkey:
        condition: service_healthy
    networks:
      - flowviz_net

  celery_worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: flowviz_celery
    command: celery -A app.tasks worker --loglevel=info
    environment:
      # Connect directly to PostgreSQL (bypassing PgBouncer due to SCRAM auth issue)
      - DATABASE_URL=postgresql+asyncpg://admin:password@postgres:5432/flowviz
      - REDIS_URL=redis://valkey:6379/0
      - SECRET_KEY=dev-secret-key-change-in-production-min-32-chars
      - CELERY_BROKER_URL=redis://valkey:6379/0
      - CELERY_RESULT_BACKEND=redis://valkey:6379/0
    depends_on:
      - api
      - valkey
    networks:
      - flowviz_net
    healthcheck:
      test: ["CMD", "celery", "-A", "app.tasks", "inspect", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # === Observability Stack ===

  prometheus:
    image: prom/prometheus:v2.50.0
    container_name: flowviz_prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    networks:
      - flowviz_net
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.3.1
    container_name: flowviz_grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - flowviz_net
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: flowviz_node_exporter
    ports:
      - "9100:9100"
    networks:
      - flowviz_net
    restart: unless-stopped

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: flowviz_postgres_exporter
    environment:
      - DATA_SOURCE_NAME=postgresql://admin:password@postgres:5432/flowviz?sslmode=disable
    ports:
      - "9187:9187"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - flowviz_net
    restart: unless-stopped

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:

networks:
  flowviz_net:
    driver: bridge
