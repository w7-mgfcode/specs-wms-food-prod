name: Security Analysis

on:
  workflow_call:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 1'  # Run weekly on Mondays at 2 AM UTC
  workflow_dispatch:

jobs:
  bandit-python-security:
    name: Python Security (Bandit)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Bandit
      run: |
        python -m pip install --upgrade pip
        pip install bandit[toml] bandit-sarif-formatter

    - name: Run Bandit security scan on Backend
      run: |
        # Bandit exits 1 if it finds ANY issues; we check severity in next step
        bandit -r app -f json -o bandit-backend.json || true
        bandit -r app -f txt | tee bandit-backend.txt || true

    - name: Generate SARIF output for GitHub
      run: |
        bandit -r app -f sarif -o bandit-backend.sarif || true

    - name: Check for high severity issues
      run: |
        # Validate bandit-backend.json exists and is not empty
        if [ ! -s bandit-backend.json ]; then
          echo "❌ bandit-backend.json not found or empty - Bandit scan failed"
          exit 1
        fi

        # Validate JSON is parseable
        if ! jq empty bandit-backend.json 2>/dev/null; then
          echo "❌ bandit-backend.json is not valid JSON"
          exit 1
        fi

        # Check Backend results
        HIGH_ISSUES=$(jq '[.results[] | select(.issue_severity == "HIGH")] | length' bandit-backend.json)
        MEDIUM_ISSUES=$(jq '[.results[] | select(.issue_severity == "MEDIUM")] | length' bandit-backend.json)

        echo "Backend - High severity issues: $HIGH_ISSUES"
        echo "Backend - Medium severity issues: $MEDIUM_ISSUES"

        if [ "$HIGH_ISSUES" -gt 0 ]; then
          echo "❌ High severity security issues found in Backend!"
          jq -r '.results[] | select(.issue_severity == "HIGH") | "HIGH: \(.test_id) in \(.filename):\(.line_number) - \(.issue_text)"' bandit-backend.json
          exit 1
        fi

        echo "✅ No high severity Python security issues detected"

    - name: Upload Bandit results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bandit-results
        path: backend/bandit-*
        retention-days: 30

  eslint-security:
    name: Frontend Security (ESLint)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: flow-viz-react

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'flow-viz-react/package-lock.json'

    - name: Install dependencies and security plugins
      run: |
        npm ci
        # Install ESLint security plugins if not already present
        npm install --save-dev eslint-plugin-security eslint-plugin-react-hooks @typescript-eslint/eslint-plugin || true

    - name: Run ESLint security scan
      run: |
        # Run ESLint with security focus
        npx eslint . \
          --ext .js,.jsx,.ts,.tsx \
          --format json \
          --output-file eslint-security.json || true

        # Generate human-readable output
        npx eslint . \
          --ext .js,.jsx,.ts,.tsx \
          --format unix | tee eslint-security.txt || true

    - name: Check for security issues
      run: |
        if [ -f eslint-security.json ]; then
          # Count error-level issues (security problems)
          ERROR_COUNT=$(jq '[.[] | .messages[] | select(.severity == 2)] | length' eslint-security.json)
          WARNING_COUNT=$(jq '[.[] | .messages[] | select(.severity == 1)] | length' eslint-security.json)

          echo "ESLint errors found: $ERROR_COUNT"
          echo "ESLint warnings found: $WARNING_COUNT"

          if [ "$ERROR_COUNT" -gt 0 ]; then
            echo "❌ ESLint errors found in frontend code!"
            jq -r '.[] | .messages[] | select(.severity == 2) | "ERROR: \(.ruleId // "unknown") in \(.filePath) line \(.line) - \(.message)"' eslint-security.json
            exit 1
          fi

          if [ "$WARNING_COUNT" -gt 0 ]; then
            echo "⚠️ ESLint warnings found:"
            jq -r '.[] | .messages[] | select(.severity == 1) | "WARNING: \(.ruleId // "unknown") in \(.filePath) line \(.line) - \(.message)"' eslint-security.json
          fi

          echo "✅ No critical frontend security issues detected"
        else
          echo "No ESLint results file found"
        fi

    - name: Upload ESLint results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: eslint-security-results
        path: flow-viz-react/eslint-security.*
        retention-days: 30