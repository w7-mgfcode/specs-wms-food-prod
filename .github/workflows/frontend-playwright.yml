name: Frontend E2E Tests (Playwright)

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version to use'
        required: false
        default: '18'
        type: string
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  # Mock environment variables for E2E testing
  VITE_SUPABASE_URL: https://mock-project.supabase.co
  VITE_SUPABASE_ANON_KEY: mock-anon-key-for-testing
  VITE_AGENT_ENDPOINT: http://localhost:8001/api/pydantic-agent
  VITE_ENABLE_STREAMING: true

jobs:
  playwright-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: flow-viz-react

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js ${{ inputs.node-version || '18' }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version || '18' }}
        cache: 'npm'
        cache-dependency-path: 'flow-viz-react/package-lock.json'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Create test environment file
      run: |
        cat > .env.test << EOF
        VITE_SUPABASE_URL=${{ env.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY=${{ env.VITE_SUPABASE_ANON_KEY }}
        VITE_AGENT_ENDPOINT=${{ env.VITE_AGENT_ENDPOINT }}
        VITE_ENABLE_STREAMING=${{ env.VITE_ENABLE_STREAMING }}
        EOF

    - name: Check if Playwright tests exist
      id: check-tests
      run: |
        # Check for all Playwright config extensions (js, ts, mjs, mts, cjs, cts)
        if ls playwright.config.{js,ts,mjs,mts,cjs,cts} 2>/dev/null | head -1 > /dev/null; then
          echo "has_tests=true" >> $GITHUB_OUTPUT
        else
          echo "has_tests=false" >> $GITHUB_OUTPUT
          echo "⚠️ No Playwright config found - skipping E2E tests"
        fi

    - name: Run Playwright tests
      if: steps.check-tests.outputs.has_tests == 'true'
      run: npx playwright test

    - name: Upload Playwright report
      uses: actions/upload-artifact@v4
      if: always() && steps.check-tests.outputs.has_tests == 'true'
      with:
        name: playwright-report
        path: flow-viz-react/playwright-report/
        retention-days: 30

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always() && steps.check-tests.outputs.has_tests == 'true'
      with:
        name: playwright-test-results
        path: flow-viz-react/test-results/
        retention-days: 30